<div id="fondo">
    <div (click)="renovToken()">
        <header>
            <div class="container">
                <div>
                    <app-navbar></app-navbar>
                </div>
            </div>
        </header>
    
        <!-- AQUI VA EL CUERPO -->
        <main>
            <div class="container">
                <div class="card-body"> <!-- text-center-->
                    <div class="row justify-content-center">
                        <div class="col-8">
                            <div id="titulo" class="pt-3 pb-2 mb-4 mt-3"><h1>Level 1</h1></div>
                            <table class="table table-striped table-hover">
                                <tbody>
                                    <tr>
                                        <td>
                                            <button type="button" class="btn btn1" routerLink="/L1P1">1</button>&nbsp;
                                            <a routerLink="/L1P1">Vocabulary</a>
                                        </td>
                                        <td>
                                            <div *ngIf="puntajeTotal >= 30; else desactivar5">
                                                <button type="button" class="btn btn5">5</button>&nbsp;
                                                <a routerLink="/L1P5">Vocabulary</a>
                                            </div>
                                            <ng-template #desactivar5>
                                                <div class="disabled">
                                                    <button type="button" class="btn btn5" disabled>5</button>&nbsp;
                                                    <a>Vocabulary</a>
                                                </div>
                                            </ng-template>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button type="button" class="btn btn2">2</button>&nbsp;
                                            <a routerLink="/L1P2">Verb to be</a>
                                        </td>
                                        <td>
                                            <div *ngIf="puntajeTotal >= 30; else desactivar6">
                                                <button type="button" class="btn btn6">6</button>&nbsp;
                                                <a routerLink="/L1P6">Plural</a> 
                                            </div>
                                            <ng-template #desactivar6>
                                                <div class="disabled">
                                                    <button type="button" class="btn btn6" disabled>6</button>&nbsp;
                                                    <a>Plural</a>
                                                </div>
                                            </ng-template>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div *ngIf="puntajeTotal >= 10; else desactivar3">
                                                <button type="button" class="btn btn3" routerLink="/L1P3">3</button>&nbsp;
                                                <a routerLink="/L1P3">Articles</a>
                                            </div>
                                            <ng-template #desactivar3>
                                                <div class="disabled">
                                                    <button type="button" class="btn btn3" disabled>3</button>&nbsp;
                                                    <a>Articles</a>
                                                </div>
                                            </ng-template>
                                            
                                        </td>
                                        <td>
                                            <div *ngIf="puntajeTotal >= 40; else desactivar7">
                                                <button type="button" class="btn btn7">7</button>&nbsp;
                                                <a routerLink="/L1P7">Much vs Many</a>
                                            </div>
                                            <ng-template #desactivar7>
                                                <div class="disabled">
                                                    <button type="button" class="btn btn7" disabled>7</button>&nbsp;
                                                    <a>Much vs Many</a>
                                                </div>
                                            </ng-template>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <!-- Por el momento esta parte no se activará ya que no está lista por ahora -->
                                            
                                            <div *ngIf="puntajeTotal >= 20; else desactivar4">
                                                <button type="button" class="btn btn4">4</button>&nbsp;
                                                <a routerLink="/L1P4">Sentences</a>
                                            </div>
                                            <ng-template #desactivar4>
                                                <div class="disabled">
                                                    <button type="button" class="btn btn4" disabled>4</button>&nbsp;
                                                    <a>Sentences</a>
                                                </div>
                                            </ng-template>
                                        </td>
                                        <td>
                                            <div *ngIf="puntajeTotal >= 50; else desactivar8">
                                                <button type="button" class="btn btn8">8</button>&nbsp;
                                                <a routerLink="/L1P8">Present Simple</a>
                                            </div>
                                            <ng-template #desactivar8>
                                                <div class="disabled">
                                                    <button type="button" class="btn btn8" disabled>8</button>&nbsp;
                                                    <a>Present Simple</a>
                                                </div>
                                            </ng-template>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br>
                            <div class="text-center mb-5">
                                <button type="button" class="btn" id="back" routerLink="/menu">Back to menu</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
