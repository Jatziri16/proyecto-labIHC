  <br><br>
  <div class="container">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <img src="../../../assets/Imagenes/loginLogo.png" style="float: unset; height:25%; width:25%">
          <h1>Acceder</h1>
          <div *ngIf="loading">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <form [formGroup]="datosLogin" (ngSubmit)="inicioSesion()">
            <mat-form-field class="ancho" appearance="outline">
              <mat-label>Usuario</mat-label>
              <input formControlName="User" matInput autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field class="ancho" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input formControlName="Password" matInput type="password" autocomplete="off">
            </mat-form-field>
            <br>
            <div *ngIf="!bloqueo">
              <button type="submit" class="btn btn-primary btn-block"> Iniciar Sesión </button>
            </div>
            <div *ngIf="bloqueo">
              <button type="button" class="btn btn-primary btn-block" disabled> Iniciar Sesión </button>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </div>
  <div class="container">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <label>¿No tienes una cuenta? <a routerLink="/registro">Regístrate</a></label>
        </div>
      </div>  
    </div>
  </div>
  <br>
</body>
