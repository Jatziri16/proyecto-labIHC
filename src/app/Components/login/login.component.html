<div id="fondo">
  <br>
  <div class="text-center">
    <img src="../../../assets/Imagenes/logoEFK.png" style="float: unset; height: 115px;; width: 300px;">
  </div>
  <div class="container">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <img class="mt-3" src="../../../assets/Imagenes/loginLogo.png" style="float: unset; height:20%; width:20%">
          <h1>Log in</h1>
          <div *ngIf="loading">
            <div class="spinner-border text-secondary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <form [formGroup]="datosLogin" (ngSubmit)="inicioSesion()">
            <mat-form-field class="ancho" appearance="outline">
              <mat-label>Username</mat-label>
              <input formControlName="User" matInput autocomplete="off">
            </mat-form-field>
            <br>
            <mat-form-field class="ancho" appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="Password" matInput type="password" autocomplete="off">
            </mat-form-field>
            <br>
            <div *ngIf="!bloqueo">
              <button type="submit" class="btn btn-primary btn-block"> Log in </button>
            </div>
            <div *ngIf="bloqueo">
              <button type="button" class="btn btn-primary btn-block" disabled> Log in </button>
            </div>
          </form>
        </div>
      </div>
    </div> 
  </div>
  <div class="container">
    <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <label>You do not have an account? <a routerLink="/registro">Sign up</a></label>
        </div>
      </div>  
    </div>
  </div>
  <br>
</div>
